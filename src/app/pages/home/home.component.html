<div class="header">
  <mat-form-field class="example-form-field">
    <mat-label>Поиск библиотек</mat-label>
    <input matInput type="text" [(ngModel)]="value">
    @if (value) {
      <button matSuffix type="submit" mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    }
  </mat-form-field>

  <button mat-raised-button (click)="loadData()">Получить данные</button>
</div>

@if (isLoading$$()) {
  <mat-spinner></mat-spinner>
} @else {
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    @for (column of columns; track column) {
      <ng-container [matColumnDef]="column.columnDef">
        <th mat-header-cell *matHeaderCellDef>
          {{column.header}}
        </th>
        <td mat-cell *matCellDef="let row">
          {{column.cell(row)}}
        </td>
      </ng-container>
    }

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
}

<mat-paginator
  [length]="filteredResultLength$$() || resultsLength$$()"
  pageSize="30"
  [showFirstLastButtons]="true"
  (page)="onPageChange($event)"
  aria-label="Выберите страницу результата"
></mat-paginator>
